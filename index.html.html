<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Happy Birthday Softu!</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');
  @import url('https://fonts.googleapis.com/icon?family=Material+Icons');

  /* Reset and basic styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fbc7c7, #9381ff);
    color: #2c1a4a;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 24px;
  }

  body {
    min-height: 100vh;
  }

  .card {
    background: rgba(255 255 255 / 0.15);
    backdrop-filter: blur(15px) saturate(150%);
    border-radius: 20px;
    border: 1.5px solid rgba(255 255 255 / 0.3);
    padding: 32px 44px 44px 44px;
    max-width: 480px;
    width: 100%;
    box-shadow:
      0 8px 24px rgb(149 157 165 / 0.2);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    animation: fadeIn 1s ease forwards;
  }

  .header {
    font-size: clamp(1.8rem, 4vw, 2.4rem);
    font-weight: 600;
    margin-bottom: 24px;
    position: relative;
    color: #421a75;
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    min-height: 48px;
  }
  .header .material-icons {
    font-size: 2.8rem;
    color: #e65175;
    animation: heartbeat 2.5s ease-in-out infinite;
    user-select: none;
  }

  .message {
    font-size: clamp(1rem, 2.5vw, 1.1rem);
    font-weight: 300;
    line-height: 1.6;
    color: #492268dd;
    margin-bottom: 36px;
    white-space: pre-line;
  }

  .countdown {
    font-weight: 600;
    font-size: clamp(1rem, 2.5vw, 1.2rem);
    color: #663388cc;
    margin-bottom: 36px;
    user-select: none;
    letter-spacing: 1.2px;
    background: rgba(255 255 255 / 0.25);
    padding: 10px 20px;
    border-radius: 14px;
    min-width: 280px;
    box-shadow: 0 4px 12px rgb(102 51 136 / 0.3);
    white-space: pre-line;
  }

  .signature {
    align-self: flex-end;
    font-weight: 600;
    font-size: 1.1rem;
    color: #5b2a6e;
    background: linear-gradient(135deg, #ff8fbb, #7e5aff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  /* Button to toggle dark mode */
  .theme-toggle {
    margin-top: 12px;
    background: rgba(255 255 255 / 0.3);
    border: none;
    border-radius: 14px;
    color: #58348a;
    font-weight: 600;
    font-size: 0.9rem;
    padding: 10px 28px;
    cursor: pointer;
    box-shadow: 0 8px 24px rgb(149 157 165 / 0.15);
    transition: background-color 0.35s ease, color 0.35s ease;
    user-select: none;
  }
  .theme-toggle:hover {
    background: #58348a;
    color: white;
  }

  /* Dark mode styles */
  body.dark {
    background: linear-gradient(135deg, #331e59, #6c42d1);
    color: #f3e9ff;
  }

  body.dark .card {
    background: rgba(20 9 43 / 0.35);
    border: 1.5px solid rgba(255 255 255 / 0.15);
    box-shadow: 0 8px 32px rgb(0 0 0 / 0.6);
  }

  body.dark .header {
    color: #f0c2eb;
  }

  body.dark .header .material-icons {
    color: #ff8fb9;
  }

  body.dark .message {
    color: #d3b4e0;
  }

  body.dark .countdown {
    color: #cdaeffcc;
    background: rgba(255 255 255 / 0.12);
    box-shadow: 0 4px 12px rgb(205 170 255 / 0.4);
  }

  body.dark .signature {
    background: linear-gradient(135deg, #ff6b9c, #aa52f0);
  }

  body.dark .theme-toggle {
    background: rgba(255 255 255 / 0.1);
    color: #d3c5f4;
  }
  body.dark .theme-toggle:hover {
    background: #aa52f0;
    color: #fff;
  }

  /* Animations */
  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    25% { transform: scale(1.15); }
    50% { transform: scale(1); }
    75% { transform: scale(1.15); }
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(12px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Responsive adjustments */
  @media (max-width: 480px) {
    .card {
      padding: 28px 24px 36px 24px;
    }
    .header {
      font-size: 1.8rem;
      min-height: 36px;
    }
    .message {
      font-size: 1rem;
    }
    .countdown {
      min-width: unset;
      padding: 8px 16px;
    }
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-label="Happy Birthday Wishes for Softu">
    <h1 class="header" tabindex="0" aria-live="polite" aria-atomic="true">
      Happy Birthday Softu
      <span class="material-icons" aria-hidden="true">cake</span>
    </h1>
    <p class="message" tabindex="0" aria-live="polite" aria-atomic="true">
      Wishing you a day filled with sunshine, laughter, and all your favorite things.
      You're the sweetest part of my life, and I'm so lucky to have you.
      May your smile never fade.
      <br /><br />
      I love you.
      <br />
      <strong>From Ayush (Kiwi)</strong>
    </p>

    <div class="countdown" role="timer" aria-live="polite" aria-atomic="true" tabindex="0" aria-label="Countdown to Softu's birthday">
      Loading countdown...
    </div>

    <button class="theme-toggle" aria-pressed="false" aria-label="Toggle light and dark theme">Toggle Dark Mode</button>
  </main>

  <script>
    const themeToggleBtn = document.querySelector('.theme-toggle');
    themeToggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      themeToggleBtn.setAttribute('aria-pressed', isDark.toString());
      themeToggleBtn.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';
    });

    const countdownElem = document.querySelector('.countdown');

    function getNextBirthday(year, month, day) {
      const now = new Date();
      let bday = new Date(year, month, day);
      if (bday <= now) {
        bday = new Date(year + 1, month, day);
      }
      return bday;
    }

    function formatTime(num) {
      return num.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();
      const birthday = getNextBirthday(now.getFullYear(), 5, 21); // June 21
      const diff = birthday - now;

      if (diff <= 0) {
        countdownElem.textContent = "Happy Birthday Softu! ðŸŽ‰";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / (3600 * 24));
      const hours = Math.floor((totalSeconds % (3600 * 24)) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownElem.textContent =
        `Waiting for your birthday\n` +
        `with sunshine and smiles:\n` +
        `${days} days ${formatTime(hours)} hours ${formatTime(minutes)} minutes ${formatTime(seconds)} seconds`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
